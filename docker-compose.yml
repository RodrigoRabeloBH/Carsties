services:
  postgres:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=postgrespw
    ports:
      - 5432:5432
    volumes:
      - /var/lib/postresql/data
  mongo:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=mongopw
    ports:
      - 27017:27017
    volumes:
      - /var/lib/mongodb/data
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - 5672:5672
      - 15672:15672
  identity-svc:
    image: rasr88/identity-svc:latest
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://+:80
      - IDENTITY_DB=Server=postgres:5432;User Id=postgres;Password=postgrespw;Database=identitydb
    ports:
      - 5000:80
    depends_on:
      - postgres
  gateway-svc:
    image: rasr88/gateway-svc:latest
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://+:80      
    ports:
      - 6001:80
  auction-svc:
    image: rasr88/auction-svc:latest
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ASPNETCORE_URLS=http://+:7777
      - RABBIT_HOST=rabbitmq
      - AUCTION_DB=Server=postgres:5432;User Id=postgres;Password=postgrespw;Database=auctions
      - IDENTITY_SERVICE_URL=http://identity-svc
      - Kestrel__Endpoints__Grpc__Protocols=Http2
      - Kestrel__Endpoints__Grpc__Url=http://+:7777
      - Kestrel__Endpoints__WebApi__Protocols=Http1
      - Kestrel__Endpoints__WebApi__Url=http://+:80
    ports:
      - 7001:80
      - 7777:7777
    depends_on:
      - postgres
      - rabbitmq
      - identity-svc      
  search-svc:
    image: rasr88/auction-search-svc:latest
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - MONGODB_CONNECTION=mongodb://root:mongopw@mongo
      - DATABASE=SearchDB
      - RABBIT_HOST=rabbitmq
      - AUCTION_SERVICE_URL=http://auction-svc
    ports:
      - 7002:80
    depends_on:
      - mongo
      - rabbitmq
      - auction-svc
  bid-svc:
    image: rasr88/bid-svc:latest
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - RABBIT_HOST=rabbitmq
      - MONGODB_CONNECTION=mongodb://root:mongopw@mongo
      - IDENTITY_SERVICE_URL=http://identity-svc
      - GRPC_AUCTION=http://auction-svc:7777
      - DATABASE=BidDb
    ports:
      - 7003:80
    depends_on:
      - mongo
      - rabbitmq
      - auction-svc
      - identity-svc